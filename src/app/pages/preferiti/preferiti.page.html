
<ion-content padding-vertical>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>
          {{ 'FAV-LIST' | translate }}
        </h1>
      </ion-label>
    </ion-list-header>
    <div *ngIf="preferiti==null" class="ion-text-center">
      <p>
        <ion-text color="medium">{{'NOPREFERITI' | translate}}</ion-text>
      </p>
    </div>
    <ion-item  *ngFor =" let preferito of preferiti" >
      <ion-grid>
      <ion-row>

        <ion-col [routerLink]="['/ricette', preferito.id]" size="10" >
          <ion-row>
          <ion-col size="100%" align-self-center>
            <ion-thumbnail item-left >
              <img src="data:{{preferito.immagine.type}};base64,{{preferito.immagine.data}}"/>
            </ion-thumbnail>
          </ion-col>

          <ion-col align-self-center>
            <ion-label text-wrap >
              <h2 class="ion-label">
                {{preferito.nome}}
              </h2>
            </ion-label>
          </ion-col>
          </ion-row>


        </ion-col>


        <ion-col align-self-center >
          <ion-icon size="large" name="heart" color="tertiary" (click)="rimuoviPref(preferito.id)" ></ion-icon>

        </ion-col>
      </ion-row>
      </ion-grid>




    </ion-item>
  </ion-list>
</ion-content>
