
<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>
          {{ 'FAV-LIST' | translate }}
        </h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor =" let preferito of preferiti" [routerLink]="['/ricette', preferito.id]" >

      <ion-thumbnail item-left>
          <img src="data:{{preferito.immagine.type}};base64,{{preferito.immagine.data}}"/>
      </ion-thumbnail>
      <ion-label padding > {{preferito.nome}} </ion-label>
      <ion-icon name="heart" slot="end" color="tertiary" (click)="rimuoviPref(preferito.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
