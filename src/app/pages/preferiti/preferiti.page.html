
<ion-content padding>

  <ion-list *ngIf="(preferiti$ | async)">
    <ion-list-header>
      <ion-label>
        <h1>
          {{ 'FAV-LIST' | translate }}
        </h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor =" let preferito of (preferiti$ | async)" [routerLink]="['/ricette', preferito.id]" >
      <ion-thumbnail item-left>
          <img src="data:{{preferito.immagine.type}};base64,{{preferito.immagine.data}}"/>
      </ion-thumbnail>
      <ion-label padding> {{preferito.nome}} </ion-label>
      <ion-icon name="heart" slot="end" color="tertiary"></ion-icon>


    </ion-item>
  </ion-list>
</ion-content>
