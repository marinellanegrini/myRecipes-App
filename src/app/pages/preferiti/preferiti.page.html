
<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>
          {{ 'FAV-LIST' | translate }}
        </h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor =" let preferito of preferiti ">
      <ion-thumbnail item-left>
          <img src="assets/image/carbonara.jpg"/>
      </ion-thumbnail>
      <ion-label padding> {{preferito}} </ion-label>
      <ion-icon name="heart" slot="end" color="tertiary"></ion-icon>


    </ion-item>
  </ion-list>
</ion-content>
