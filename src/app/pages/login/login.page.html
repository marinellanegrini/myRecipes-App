<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      <img class="title-image" src="assets/image/logobiancopieno.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">


  <form [formGroup]="formLogin">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>{{ 'LOGIN_TITLE' | translate }}</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-icon name="contact" slot="start"></ion-icon>
              <ion-input type="text" placeholder="{{ 'USERNAME' | translate}}" formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock" slot="start"></ion-icon>
              <ion-input type="password" placeholder="{{ 'PASSWORD' | translate}}" formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div margin-top="20px">
          <ion-button icon-left size="medium" expand="full" shape="round" color="tertiary" (click)="onLogin()" [disabled]="!formLogin.valid" tappable>
            {{ 'LOGIN-BUTTON' | translate }}
          </ion-button>
        </div>
          <div margin-top="20px" align="center">
            <div text-center (click)="register()">
              <p>{{'REGISTRATI' | translate}}</p>
            </div>


          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>



</ion-content>
