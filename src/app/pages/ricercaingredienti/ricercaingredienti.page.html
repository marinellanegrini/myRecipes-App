<ion-header>
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'CERCAINGREDIENTI-TITOLO' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let cibo of cibi$ | async">
      <ion-thumbnail item-left>
        <img src="assets/image/download.jpeg" />
      </ion-thumbnail>
      <ion-label padding>
        <h2>{{cibo.nome}}</h2>
      </ion-label>
      <ion-checkbox slot="end"></ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
