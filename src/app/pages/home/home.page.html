
<ion-content padding>

  <div>
    <ion-slides pager="true">
      <ion-slide *ngFor="let slide of slides">

        <img src="assets/image/download.jpeg" />
        <ion-label class="img-description">{{slide}}</ion-label>
      </ion-slide>
    </ion-slides>
  </div>


  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail item-left>
        <img src="assets/image/download.jpeg" />
      </ion-thumbnail>
      <ion-label padding>{{recipe}}</ion-label>
      <ion-icon name="heart-empty" slot="end" color="tertiary"></ion-icon>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="ricercaPerIngredienti()">
        <ion-icon name="restaurant"></ion-icon>
        <div class="label">LABEL TEXT HERE</div>
      </ion-fab-button>
      <ion-fab-button (click)="ricercaTramiteFiltri()">
        <ion-icon name="funnel"></ion-icon>
        <div class="label">LABEL TEXT HERE</div>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
