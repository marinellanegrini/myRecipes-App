
<ion-content>
  <div>
    <ion-slides pager="true">
      <ion-slide *ngFor="let slide of slides">

        <img src="assets/download.jpeg" />
        <ion-label class="img-description">{{slide}}</ion-label>
      </ion-slide>
    </ion-slides>
  </div>


  <ion-list padding>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail item-left>
        <img src="assets/download.jpeg" />
      </ion-thumbnail>
      <ion-label>{{recipe}}</ion-label>
      <ion-icon name="heart-empty" slot="end"></ion-icon>

    </ion-item>

  </ion-list>

</ion-content>
