<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >{{'RISULTATI-TITOLO' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div padding-vertical class="ion-text-center">
      <p *ngIf="risultati == null">
        <ion-text  color="medium">{{'NORISULTATI' | translate}}</ion-text>
      </p>
    </div>

    <ion-list>
      <ion-item *ngFor="let recipe of risultati" [routerLink]="['/ricette', recipe.id]" routerDirection="forward">
        <ion-thumbnail item-left>
          <img src="data:{{recipe.immagine.type}};base64,{{recipe.immagine.data}}" />
        </ion-thumbnail>
        <ion-label text-wrap padding>
          <h2>{{recipe.nome}}</h2>
        </ion-label>
        <span>
        <ion-label>
          <p >
            {{recipe.tprep}}
            <ion-icon class="icona" name="time"></ion-icon>
          </p>

        </ion-label>
        <ion-label>
          <p>
            <ion-icon name="star"></ion-icon>
            <ion-icon [hidden]="(recipe.difficolta<2)" name="star"></ion-icon>
            <ion-icon [hidden]="(recipe.difficolta<3)" name="star"></ion-icon>
            <ion-icon [hidden]="(recipe.difficolta<4)" name="star"></ion-icon>
            <ion-icon [hidden]="(recipe.difficolta<5)" name="star"></ion-icon>

          </p>
        </ion-label>

      </span>

      </ion-item>
    </ion-list>

  </div>



</ion-content>
