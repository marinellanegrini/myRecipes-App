<ion-content padding>
  <div align="center">
    <ion-avatar class="imgprofilo">
      <img src="https://www.itsmarcopolo.it/wp-content/uploads/2017/08/sagoma-profilo.jpeg">
    </ion-avatar>
  </div>

  <ion-text color="dark">
    <div class="ion-text-center">
      <ion-text>
        <h5>{{utente.username}}</h5>
      </ion-text>
      <ion-text>
        <h5>{{utente.nome}} {{utente.cognome}}</h5>
      </ion-text>
      <ion-text>
        <h5>{{utente.email}}</h5>
      </ion-text>

    </div>
  </ion-text>

  <div margin-top="30px" align="center">
    <ion-button size="medium" shape="round" color="tertiary" (click)="modProfile()" tappable>
      {{ 'MODPROFILO-BUTTON' | translate }}
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let commento of utente.commenti">
      <ion-avatar slot="start">
        <img src="http://1.citynews-today.stgy.ovh/~media/original-hi/40093515674280/pasta-tutti-i-giorni-2.jpg">
      </ion-avatar>
      <ion-label>
        <p>
          {{commento.testo}}
        </p>
      </ion-label>
      <div margin-top="30px">
        <ion-text slot="end" color="dark">
          <p text-end="true" class="datacommento">{{commento.data |date: 'dd/MM/yyyy'}} <br> {{commento.ora |date: 'h:mm:ss'}}</p>
        </ion-text>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
