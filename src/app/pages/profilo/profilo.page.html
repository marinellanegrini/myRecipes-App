
<ion-content padding>
<div *ngIf="utente">
  <div align="center">
    <ion-avatar class="imgprofilo">
      <img src="data:{{utente.immagine.type}};base64,{{utente.immagine.data}}">
    </ion-avatar>
  </div>
  <ion-text color="dark">
    <div class="ion-text-center">
      <ion-text>
        <h5>{{utente.username}}</h5>
      </ion-text>
      <ion-text>
        <h5>{{utente.nome}} {{utente.cognome}}</h5>
      </ion-text>
      <ion-text>
        <h5>{{utente.email}}</h5>
      </ion-text>

    </div>
  </ion-text>

  <div margin-top="30px" align="center">
    <ion-button (click)="modProfile()" size="small" shape="round" color="tertiary" tappable>
      {{ 'MODPROFILO-BUTTON' | translate }}
    </ion-button>
  </div>

  <div align="center">
    <ion-button (click)="changeImage()" size="small" shape="round" color="tertiary" tappable>
      {{ 'MODIMMAGINE-BUTTON' | translate }}
    </ion-button>
  </div>


  <div align="center">
    <ion-button (click)="Logout()" size="small" shape="round" color="tertiary" tappable>
      {{ 'LOGOUT-BUTTON' | translate }}
    </ion-button>
  </div>



  <ion-list>
    <ion-header>
      <p>
        {{'COMMENTI' | translate}}:
      </p>
    </ion-header>



    <div class="ion-text-center">
      <p *ngIf="utente.commento.length == 0">
        <ion-text color="medium">{{'NOCOMMENTIUT' | translate}}</ion-text>
      </p>
    </div>
    <ion-item *ngFor="let commento of utente.commento" [routerLink]="['/ricette', commento.idricetta]">
      <ion-avatar slot="start">
        <img src="data:{{utente.immagine.type}};base64,{{utente.immagine.data}}">
      </ion-avatar>
      <ion-label text-wrap>
        <p>
          {{commento.testo}}
        </p>
      </ion-label>
      <div margin-top="30px">
        <ion-text slot="end" color="dark">
          <p text-end="true" class="datacommento">{{commento.data}} <br> {{commento.ora}}</p>
        </ion-text>
      </div>
    </ion-item>
  </ion-list>
  
  <img src="{{foto}}">


</div>

</ion-content>
